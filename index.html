<!DOCTYPE html>
<head>
    <!-- METADATOS -->
    <meta charset="utf-8">
    <meta name="author" content="Federico Moretto">
    <meta name="description" content="Calculadora con javascript. Este proyecto es el primero creado por mi para mi Portfolio personal, el comienzo de un hermoso camino, mi primer programacion propia">
    <meta name="keywords" content="calcualdora, javascript, js, html, css, primer proyecto, Portfolio, web developer, design, front-end, frontend, front end">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITULO  E ICONO-->
    <title>Calculadora con JavaScript || Primer Proyecto</title>
    <link rel="icon" href="">    

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- JAVASCRIPT -->
    <script src="script.js" type="text/javascript" defer></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>

</head>


<body>
  <div class="calculadora">
    <div class="display">
      <div class="valor-anterior" id="displayValorAnterior">
        
      </div>
      <div class="valor-actual" id="displayValorActual">
        
      </div>
    </div>

    <div class="botones">
      <button class="button clear">C</button>
      <button class="button borrar">&larr;</button>
      <!-- <button class="button porcentaje">j</button> -->
      <button class="button operadores" value="dividir">/</button>
      <button class="button numeros">7</button>
      <button class="button numeros">8</button>
      <button class="button numeros">9</button>
      <button class="button operadores" value="multiplicar">x</button>
      <button class="button numeros">4</button>
      <button class="button numeros">5</button>
      <button class="button numeros">6</button>
      <button class="button operadores" value="restar">-</button>
      <button class="button numeros">1</button>
      <button class="button numeros">2</button>
      <button class="button numeros">3</button>
      <button class="button operadores" value="sumar">+</button>
      <button class="button numeros">00</button>
      <button class="button numeros">0</button>
      <button class="button numeros">.</button>
      <button class="button operadores" id="igual" value="igual">=</button>                        

    </div>
  </div> 

  
</body>
