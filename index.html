<!DOCTYPE html>
<head>
    <!-- METADATOS -->
    <meta charset="utf-8">
    <meta name="author" content="Federico Moretto">
    <meta name="description" content="Calculadora con javascript">
    <meta name="keywords" content="calcualdora javascript js html css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITULO  E ICONO-->
    <title>Calculadora con JS</title>
    <link rel="icon" href="">    

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- JAVASCRIPT -->
    <script src="script.js" type="text/javascript" defer></script>

</head>


<body>
  <div class="calculadora">
    <div class="display">
      <div class="valor-anterior">
        
      </div>
      <div class="valor-actual">
        
      </div>
    </div>

    <div class="botones">
      <button class="button clear">C</button>
      <button class="button borrar">&larr;</button>
      <button class="button porcentaje">^</button>
      <button class="button operadores" value="dividir">/</button>
      <button class="button numeros">7</button>
      <button class="button numeros">8</button>
      <button class="button numeros">9</button>
      <button class="button operadores" value="multiplicar">*</button>
      <button class="button numeros">4</button>
      <button class="button numeros">5</button>
      <button class="button numeros">6</button>
      <button class="button operadores" value="restar">-</button>
      <button class="button numeros">1</button>
      <button class="button numeros">2</button>
      <button class="button numeros">3</button>
      <button class="button operadores" value="sumar">+</button>
      <button class="button numeros">00</button>
      <button class="button numeros">0</button>
      <button class="button numeros">.</button>
      <button class="button igual" value="igual">=</button>                        

    </div>
  </div> 

  
</body>
